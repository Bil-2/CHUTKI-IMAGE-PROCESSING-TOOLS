version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: chutki-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: chutki
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - chutki-network

  # CHUTKI Application
  chutki-app:
    build: .
    container_name: chutki-app
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: production
      PORT: 5001
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/chutki?authSource=admin
      JWT_SECRET: your-super-secure-jwt-secret-change-this
      SESSION_SECRET: your-super-secure-session-secret-change-this
      CLIENT_URL: http://localhost:5001
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - chutki-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:

networks:
  chutki-network:
    driver: bridge
