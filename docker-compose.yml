version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    networks:
      - chutki-network

  backend:
    build: ./backend
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - MONGODB_URI=mongodb://mongo:27017/chutki
      - CLIENT_URL=http://localhost
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - UPLOAD_DIR=uploads
    depends_on:
      - mongo
    volumes:
      - uploads-data:/app/uploads
    networks:
      - chutki-network

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=chutki
    volumes:
      - mongo-data:/data/db
    networks:
      - chutki-network

volumes:
  mongo-data:
  uploads-data:


networks:
  chutki-network:
    driver: bridge
