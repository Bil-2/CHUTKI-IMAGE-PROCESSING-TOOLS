name: Keep Server Alive (Cold Start Prevention)

on:
  schedule:
    # Run every 10 minutes to prevent Render free tier cold starts (safer margin from 15-min threshold)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          echo "ğŸ”¥ Pinging CHUTKI backend to prevent cold start..."
          
          # Ping with retry logic
          max_retries=3
          retry_count=0
          success=false
          
          while [ $retry_count -lt $max_retries ] && [ "$success" = false ]; do
            echo "Attempt $((retry_count + 1))/$max_retries"
            
            if curl -f -s -o /dev/null -w "%{http_code}" \
              -H "User-Agent: GitHub-Actions-KeepAlive" \
              -H "X-Keep-Alive: true" \
              --max-time 30 \
              https://chutki-image-processing-tools.onrender.com/api/health | grep -q "200"; then
              echo "âœ… Server is alive and responding"
              success=true
            else
              echo "âš ï¸ Ping failed, retrying in 10s..."
              retry_count=$((retry_count + 1))
              sleep 10
            fi
          done
          
          if [ "$success" = false ]; then
            echo "âŒ Failed to reach server after $max_retries attempts"
            exit 1
          fi

      - name: Ping Tools Health Endpoint
        run: |
          echo "ğŸ› ï¸ Pinging tools endpoint..."
          
          if curl -f -s -o /dev/null -w "%{http_code}" \
            -H "User-Agent: GitHub-Actions-KeepAlive" \
            --max-time 20 \
            https://chutki-image-processing-tools.onrender.com/api/tools/health | grep -q "200"; then
            echo "âœ… Tools endpoint is healthy"
          else
            echo "âš ï¸ Tools endpoint check failed (non-critical)"
          fi

      - name: Summary
        run: |
          echo "ğŸ“Š Keep-alive check completed at $(date)"
          echo "ğŸš€ Next check in 10 minutes"
          echo "ğŸ›¡ï¸  Cold start prevention: ACTIVE"
